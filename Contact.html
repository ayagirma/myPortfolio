<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Girma ayele</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="http://github.com/ayagirma"><img src="assets/img/github.png" alt="Github Logo" class="social-icon"></a>
        <a href="http://linkedin.com/in/girma-ayele-37857789"><img src="assets/img/linkedin.png" alt="linkedin Logo" class="social-icon"></a>
        <a href="http://stackoverflow.com/users/8242516/girma-ayele/"><img src="assets/img/stackoverflow.png" alt="stackoverflow Logo" class="social-icon"></a>
      </div>
    </section>
  </div>
  <footer>
    <div class="container">
      Copyright &copy; 2017 Girma Ayele
    </div>
  </footer>
</body>
</html>
